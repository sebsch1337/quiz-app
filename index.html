<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js" defer></script>
    <script type="text/javascript" src="components/form/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <ul class="card__list" data-js="card-list">
        <li class="card__item">
          <button class="card__bookmark-button">
            <img
              src="img/bookmark_add.svg"
              alt="Add to bookmarks"
              class="card__bookmark-icon"
          />
          </button>
          <p class="card__question">What property flips the axes in flexbox?</p>
          <button class="card__reveal-button" data-js="reveal-button">Show answer</button>
          <p class="card__answer" data-js="answer">flex-direction</p>
          <ul class="card__tag-list">
            <li><a href="#css" class="card__tag" />#css</a></li>
            <li><a href="#flexbox" class="card__tag" />#flexbox</a></li>
            <li><a href="#axes" class="card__tag" />#axes</a></li>
          </ul>
        </li>
      </ul>


      <form action="" class="card__form" data-js="card-form">
        <label class="card__form__label" for="question">Your question:</label>
        <textarea
          class="card__form__text"
          name="question"
          id="question"
          data-js="question-text"
          maxlength="150"
        ></textarea>
        <p class="card__form__counter" data-js="question-text-counter">
          150 characters left
        </p>
        <label for="answer" class="card__form__label">Your answer:</label>
        <textarea
          class="card__form__text"
          name="answer"
          id="answer"
          data-js="answer-text"
          maxlength="150"
        ></textarea>
        <p class="card__form__counter" data-js="answer-text-counter">
          150 characters left
        </p>
        <label for="tag" class="card__form__label">Your tag:</label>
        <input type="text" name="tag" id="tag" data-js="tag-input" />
        <button
          class="card__form__button"
          type="submit"
          name="submit"
          id="submit"
          data-js="submit-button"
        >Add</button>
      </form>

    
    </main>

    <footer class="footer">
      <nav class="navigation">
        <a href="./" class="navigation__button navigation__button--active">
          <img src="img/home.svg" alt="Navigate to home" />
        </a>

        <a href="./bookmarks.html" class="navigation__button">
          <img
            src="img/bookmarks.svg"
            alt="Navigate to bookmarks"
          />
        </a>

        <a href="./profile.html" class="navigation__button">
          <img
            src="img/profile.svg"
            alt="Navigate to profile"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
