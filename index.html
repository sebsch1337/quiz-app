<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="card-box">
        <a href="#" class="bookmark-icon"
          ><img
            src="img/bookmark_add.svg"
            alt="Add to bookmarks"
            class="bookmark-icon-img"
        /></a>
        <p class="card-question">What property flips the axes in flexbox?</p>
        <input type="button" value="Show answer" class="card-reveal-button" />
        <p class="card-answer">flex-direction</p>
        <ul class="card-box-tag-area">
          <li><a href="#css" class="card-tag-button" />#css</a></li>
          <li><a href="#flexbox" class="card-tag-button" />#flexbox</a></li>
          <li><a href="#axes" class="card-tag-button" />#axes</a></li>
        </ul>
      </section>

      <section class="card-box">
        <a href="#" class="bookmark-icon"
          ><img
            src="img/bookmarked.svg"
            alt="Add to bookmarks"
            class="bookmark-icon-img"
        /></a>
        <p class="card-question">What property makes flexboxes responsive?</p>
        <input type="button" value="Show answer" class="card-reveal-button" />
        <p class="card-answer">flex-wrap</p>
        <ul class="card-box-tag-area">
          <li><a href="#css" class="card-tag-button" />#css</a></li>
          <li><a href="#flexbox" class="card-tag-button" />#flexbox</a></li>
          <li><a href="#responsive" class="card-tag-button" />#responsive</a></li>
        </ul>
      </section>
    </main>

    <footer>
      <nav>
        <a href="./" class="nav-button active">
          <img src="img/home.svg" alt="Navigate to home" class="nav-icon-img" />
        </a>

        <a href="./bookmarks.html" class="nav-button">
          <img
            src="img/bookmarks.svg"
            alt="Navigate to bookmarks"
            class="nav-icon-img"
          />
        </a>

        <a href="./profile.html" class="nav-button">
          <img
            src="img/profile.svg"
            alt="Navigate to profile"
            class="nav-icon-img"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
