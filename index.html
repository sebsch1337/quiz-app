<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="card-box">
        <a href="#" class="bookmark-icon"
          ><img src="img/bookmark_add.svg" class="bookmark-icon-img"
        /></a>
        <p class="card-question">What property flips the axes in flexbox?</p>
        <input type="button" value="Show answer" class="card-reveal-button" />
        <p class="card-answer">flex-direction</p>
        <section class="card-box-tag-area">
          <input type="button" value="#css" class="card-tag-button" />
          <input type="button" value="#flexbox" class="card-tag-button" />
          <input type="button" value="#axes" class="card-tag-button" />
        </section>
      </section>
    </main>
  </body>
</html>
